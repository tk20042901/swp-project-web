<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body class="auth-body">
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="auth-card p-4 mt-5 mb-4 bg-white">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/customer/account-manager}" role="button">
                        <i class="bi bi-arrow-left me-1" aria-hidden="true"></i>
                        Quay lại
                    </a>
                </div>
                <h2 class="mb-1 text-center brand">Đổi mật khẩu</h2>
                <p class="text-muted mb-0 text-center">Đổi mật khẩu thường xuyên để bảo mật tài khoản</p>
                <div class="alerts-stack mb-3">
                    <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}">
                    </div>
                </div>
                <form th:action="@{/customer/change-password}" th:object="${changePasswordDto}" method="post"
                      autocomplete="off">
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                        <input type="password" th:field="*{oldPassword}" id="oldPassword" class="form-control"
                               maxlength="255" required/>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" th:field="*{newPassword}" id="newPassword" class="form-control"
                               maxlength="255" required/>
                        <span th:errors="*{newPassword}" class="error-inline text-danger small"></span>
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" th:field="*{confirmNewPassword}" id="confirmNewPassword" class="form-control"
                               maxlength="255" required/>
                        <span th:errors="*{confirmNewPassword}" class="error-inline text-danger small"></span>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Đổi mật khẩu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
</body>

</html>
