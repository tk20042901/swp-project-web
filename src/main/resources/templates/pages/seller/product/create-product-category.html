<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu tạo danh mục</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/create-product.css">
    <style>
        .layout {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 32px;
            background: #f9fafb;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 70px;
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <div th:replace="~{fragments/seller-sidebar :: seller-sidebar}"></div>

        <div class="main-content">
            <div class="container">
                <div class="form-card">
                    <h1 class="page-title">
                        <i class="bi bi-folder-fill text-primary"></i>
                        Yêu cầu tạo danh mục
                    </h1>

                    <!-- Error Message -->
                    <div th:if="${error}" class="error-message">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${success}" class="success-message">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${success}"></span>
                    </div>

                    <form th:action="@{/seller/create-product-category}" method="post" th:object="${categoryDto}">

                        <!-- Category Information Section -->
                        <div class="form-section">
                            <div class="section-title">
                                <i class="bi bi-info-circle me-2"></i>
                                Thông tin danh mục
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <label for="categoryName" class="form-label">
                                        Tên danh mục<span class="required-mark">*</span>
                                    </label>
                                    <input type="text" class="form-control" th:field="*{name}" id="categoryName"
                                        placeholder="Ví dụ: Thực phẩm, Đồ uống, Điện tử..." required maxlength="50" />
                                    <small class="form-text text-muted">
                                        Tên danh mục không được vượt quá 50 ký tự
                                    </small>
                                </div>
                            </div>
                            <div class="col-md-12 mb-4">
                                <label class="form-label">
                                    Hiện danh mục<span class="required-mark">*</span>
                                </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{active}" id="allowActiveYes"
                                        value="true" required />
                                    <label class="form-check-label" for="allowActiveYes">
                                        <strong>Có</strong> - Hiển thị danh mục này trong danh sách khi tạo hoặc chỉnh sửa sản
                                        phẩm.
                                    </label>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" th:field="*{active}" id="allowActiveNo"
                                        value="false" required />
                                    <label class="form-check-label" for="allowActiveNo">
                                        <strong>Không</strong> - Ẩn danh mục này khỏi danh sách khi tạo hoặc chỉnh sửa sản
                                        phẩm.
                                    </label>
                                </div>
                                <small class="form-text text-muted mt-2 d-block">
                                    <i class="bi bi-info-circle"></i>
                                    Lưu ý: Chọn "Không" để ẩn đơn vị này khỏi danh sách khi tạo hoặc chỉnh sửa sản phẩm.
                                </small>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/seller/product-category}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>
                                Hủy bỏ
                            </a>
                            <button type="submit" class="btn btn-submit">
                                <i class="bi bi-check-circle me-2"></i>
                                Gửi yêu cầu tạo danh mục
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
