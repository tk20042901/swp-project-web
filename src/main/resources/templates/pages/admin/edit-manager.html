<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Manager</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/edit-manager.css">
</head>
<body>
<div class="layout">
    <!-- Thêm sidebar -->
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

    <div class="main-content">
        <div class="container">
            <a th:href="@{/admin/manage-manager}" class="back-link">
                <i class="bi bi-arrow-left"></i>
                Quay lại danh sách Manager
            </a>

            <div class="form-card">
                <h1 class="page-title">
                    <i class="bi bi-pencil-square text-primary"></i>
                    Chỉnh sửa Manager
                </h1>

                <!-- General Error Message -->
                <div th:if="${failed}" class="error-message">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${failed}"></span>
                </div>

                <form th:action="@{/admin/edit-manager/{id}(id=${editManagerDto.id})}" th:object="${editManagerDto}" method="post">
                    <input type="hidden" id="savedProvinceCode" th:value="*{provinceCityCode}" />
                    <input type="hidden" id="savedWardCode" th:value="*{communeWardCode}" />

                    <!-- Account Information Section -->
                    <div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="email" class="form-label">
                                    Email<span class="required-mark">*</span>
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       th:field="*{email}"
                                       placeholder="Nhập địa chỉ email"
                                       required/>
                            </div>
                        </div>
                    </div>

                    <!-- Personal Information Section -->
                    <div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="fullname" class="form-label">
                                    Họ và tên<span class="required-mark">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="fullname"
                                       th:field="*{fullname}"
                                       placeholder="Nhập họ và tên đầy đủ"
                                       required/>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="birthDate" class="form-label">
                                    Ngày sinh<span class="required-mark">*</span>
                                </label>
                                <input type="date"
                                       class="form-control"
                                       id="birthDate"
                                       th:field="*{birthDate}"
                                       required/>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="cId" class="form-label">
                                    CMND/CCCD<span class="required-mark">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="cId"
                                       th:field="*{cId}"
                                       placeholder="Nhập số CMND/CCCD"
                                       required/>
                            </div>
                        </div>
                    </div>

                    <!-- Address Information Section -->
                    <div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="provinceCityCode" class="form-label">
                                    Tỉnh/Thành phố<span class="required-mark">*</span>
                                </label>
                                <select class="form-select"
                                        id="provinceCityCode"
                                        th:field="*{provinceCityCode}"
                                        required>
                                    <option value="">Chọn Tỉnh/Thành phố</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="communeWardCode" class="form-label">
                                    Phường/Xã<span class="required-mark">*</span>
                                </label>
                                <select class="form-select"
                                        id="communeWardCode"
                                        th:field="*{communeWardCode}"
                                        required>
                                    <option value="">Chọn Phường/Xã</option>
                                </select>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="specificAddress" class="form-label">
                                    Địa chỉ cụ thể<span class="required-mark">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="specificAddress"
                                       th:field="*{specificAddress}"
                                       placeholder="Số nhà, tên đường..."
                                       required/>
                            </div>
                        </div>
                    </div>

                    <!-- Status Section -->
                    <div class="status-section">
                        <div class="form-check d-flex align-items-center">
                            <input type="checkbox"
                                   id="status"
                                   th:field="*{status}"
                                   value="true"/>
                            <label class="form-check-label" for="status">
                                Đang mở khóa
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">
                            Mật khẩu
                        </label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               th:field="*{password}"
                               placeholder="Để trống là không cập nhật mật khẩu"/>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-submit">
                            <i class="bi bi-check-circle me-2"></i>
                            Cập nhật Manager
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/address/address-edit.js}"></script>
<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
